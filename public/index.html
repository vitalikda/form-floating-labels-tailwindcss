<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Floating Labels with TailwindCSS</title>
    <link href="tailwind.css" rel="stylesheet" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <section id="form">
      <div class="min-h-screen bg-gray-100 p-0 sm:p-12">
        <div
          class="mx-auto max-w-md px-6 py-12 bg-white border-0 shadow-lg sm:rounded-3xl"
        >
          <h1 class="text-2xl font-bold mb-8">Form With Floating Labels</h1>
          <form id="form" novalidate>
            <div class="relative z-0 w-full mb-5">
              <input
                type="text"
                name="name"
                placeholder=" "
                class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
              />
              <label
                for="name"
                class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500"
              >
                Enter name
              </label>
              <span class="text-sm text-red-600 hidden" id="error">
                Name is required
              </span>
            </div>

            <div class="relative z-0 w-full mb-5">
              <input
                type="email"
                name="email"
                placeholder=" "
                class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
              />
              <label
                for="email"
                class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500"
              >
                Enter email address
              </label>
              <span class="text-sm text-red-600 hidden" id="error">
                Email address is required
              </span>
            </div>

            <div class="relative z-0 w-full mb-5">
              <input
                type="password"
                name="password"
                placeholder=" "
                class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
              />
              <label
                for="password"
                class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500"
              >
                Enter password
              </label>
              <span class="text-sm text-red-600 hidden" id="error">
                Password is required
              </span>
            </div>

            <fieldset class="relative z-0 w-full p-px mb-5">
              <legend
                class="absolute text-gray-500 transform scale-75 -top-3 origin-0"
              >
                Choose an option
              </legend>
              <div class="block pt-3 pb-2 space-x-4">
                <label>
                  <input
                    type="radio"
                    name="radio"
                    value="1"
                    class="mr-2 text-black border-2 border-gray-300 focus:border-gray-300 focus:ring-black"
                  />Option 1
                </label>
                <label>
                  <input
                    type="radio"
                    name="radio"
                    value="2"
                    class="mr-2 text-black border-2 border-gray-300 focus:border-gray-300 focus:ring-black"
                  />Option 2
                </label>
              </div>
              <span class="text-sm text-red-600 hidden" id="error">
                Option has to be selected
              </span>
            </fieldset>

            <div class="relative z-0 w-full mb-5">
              <select
                name="select"
                value=""
                onclick="this.setAttribute('value', this.value);"
                class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none z-1 focus:outline-none focus:ring-0 focus:border-black border-gray-200"
              >
                <option value="" selected disabled hidden></option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
                <option value="4">Option 4</option>
                <option value="5">Option 5</option>
              </select>
              <label
                for="select"
                class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500"
              >
                Select an option
              </label>
              <span class="text-sm text-red-600 hidden" id="error">
                Option has to be selected
              </span>
            </div>

            <div class="flex flex-row space-x-4">
              <div class="relative z-0 w-full mb-5">
                <input
                  type="text"
                  name="date"
                  placeholder=" "
                  onclick="this.setAttribute('type', 'date');"
                  class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
                />
                <label
                  for="date"
                  class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500"
                >
                  Date
                </label>
                <span class="text-sm text-red-600 hidden" id="error">
                  Date is required
                </span>
              </div>
              <div class="relative z-0 w-full">
                <input
                  type="text"
                  name="time"
                  placeholder=" "
                  onclick="this.setAttribute('type', 'time');"
                  class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
                />
                <label
                  for="time"
                  class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500"
                >
                  Time
                </label>
                <span class="text-sm text-red-600 hidden" id="error">
                  Time is required
                </span>
              </div>
            </div>

            <div class="relative z-0 w-full mb-5">
              <input
                type="number"
                name="money"
                placeholder=" "
                class="pt-3 pb-2 pl-5 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
              />
              <div class="absolute top-0 left-0 mt-3 ml-1 text-gray-400">$</div>
              <label
                for="money"
                class="absolute duration-300 top-3 left-5 -z-1 origin-0 text-gray-500"
              >
                Amount
              </label>
              <span class="text-sm text-red-600 hidden" id="error">
                Amount is required
              </span>
            </div>

            <div class="relative z-0 w-full mb-5">
              <input
                type="text"
                name="duration"
                placeholder=" "
                class="pt-3 pb-2 pr-12 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
              />
              <div class="absolute top-0 right-0 mt-3 mr-4 text-gray-400">
                min
              </div>
              <label
                for="duration"
                class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500"
              >
                Duration
              </label>
              <span class="text-sm text-red-600 hidden" id="error">
                Duration is required
              </span>
            </div>

            <button
              id="button"
              type="button"
              class="w-full px-6 py-3 mt-3 text-lg text-white transition-all duration-150 ease-linear rounded-lg shadow outline-none bg-pink-500 hover:bg-pink-600 hover:shadow-lg focus:outline-none"
            >
              Toggle Error
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
